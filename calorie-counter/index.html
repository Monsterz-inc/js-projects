<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Counter App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Calorie Counter App</h2>
  <form id="calorie-form">
    <input type="text" id="food" placeholder="Food" required>
    <input type="number" id="calories" placeholder="Calories" required>
    <button type="submit">Add</button>
  </form>
  <ul id="log"></ul>
  <h3>Total Calories: <span id="total">0</span></h3>
  <script src="script.js"></script>
</body>
</html>
